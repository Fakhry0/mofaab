<!-- app/templates/blog_detail.html -->

{% extends "base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <small>Posted on {{ post.date_created.strftime('%Y-%m-%d') }}</small>
    <p>{{ post.content }}</p>

    {% if current_user.is_authenticated and current_user.is_admin %}
        <a href="{{ url_for('blog.edit_post', id=post.id) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('blog.delete_post', id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    {% endif %}

    <hr>
    <!-- Add comments or other interactions here -->
{% endblock %}
