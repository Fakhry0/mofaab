<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <small>Posted on {{ blog.date_posted.strftime('%Y-%m-%d') }}</small><br>
    <a href="{{ url_for('blogs.blogs') }}">Back to Blog Posts</a>
</body>
</html>
