<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>

    {% if blogs %}
        <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.content[:100] }}...</p> <!-- Show a snippet of the content -->
                <a href="{{ url_for('blogs.blog_detail', blog_id=blog.id) }}">Read More</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blog posts available.</p>
    {% endif %}
</body>
</html>
