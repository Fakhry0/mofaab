<!-- mofaab/app/templates/project_detail.html -->

{% extends "base.html" %}

{% block content %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Technologies Used:</strong> {{ project.technologies }}</p>
    {% if project.link %}
        <p><a href="{{ project.link }}" target="_blank">View Project</a></p>
    {% endif %}
    <a href="{{ url_for('projects.edit_project', id=project.id) }}" class="btn btn-primary">Edit Project</a>
    <a href="{{ url_for('projects.projects') }}" class="btn btn-secondary">Back to Projects</a>
{% endblock %}
