{% extends "base.html" %}

{% block title %}Manage Blog Posts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Manage Blog Posts</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in blog_posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.author.username }}</td>
                <td>
                    <!-- Add actions like edit, delete here -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
